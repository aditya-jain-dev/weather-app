<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Weather App | Aditya Jain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>weather app</h1>
        <div class="tab-container">
            <div class="tab" data-userWeather>your weather</div>
            <div class="tab" data-searchWeather>search weather</div>
        </div>

        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grand-location-container">
                <img src="./assets/location.png" alt="location-icon" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit" data-btnSearchInput>
                    <img src="./assets/search.png" alt="search-icon" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="loading-gif" width="150" height="150" loading="lazy">
                <p>Loading...</p>
            </div>

            <!-- show weather info container -->
            <div class="sub-container user-info-container">
                <!-- city name & flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img alt="flag" data-countryIcon>
                </div>

                <!-- weather desc -->
                <p data-weatherDesc></p>

                <!-- weather icon -->
                <img alt="weatherIcon" data-weatherIcon>

                <!-- temp -->
                <p data-temp></p>

                <!-- 3 cards - parameter -->
                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind-icon">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity-icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud-icon">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
